<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <style>
            .myclass
            {
                background-color: lightskyblue;
                margin: 5px;
                margin-left: 20%;
                text-align: center;
                margin-right: 30%;
            }
            .myform
            {
                background-color: lightskyblue;
                margin: 3px;
                
                margin-left: 20%;
                margin-right: 30%;
            }
        </style>

        </div>
    </head>
    <body>
        <div class=myclass>
            <h3 >Player Details</h3>

        </div>
    
    <div class=myform>
        <form action="/link.html">
            <table>
                <tr>
                    <td colspan="1">Name:</td>
                    <td><input type="text" placeholder="Enter your Name" required></td>
                </tr>
                <tr>
                    <td colspan="1">DOB:</td>
                    <td><input type="date" placeholder="DD-MM-YYY"></td>
                </tr>
                <tr>
                    <td colspan="1"> Age:</td>
                    <td><input type="number" placeholder="Enter your Age"></td>
                </tr>
                <tr>
                    <td colspan="1">Email Id:</td>
                    <td><input type="email" placeholder="abc12@gmail.com"></td>
                </tr>
                <tr>
                    <td colspan="1">Country:</td>
                    <td><select><option value="India">India</option><option value="Pakistan">Pakistan</option></select></td>
                </tr>
                <tr>
                    <td colspan="1">Skill:</td>
                    <td><input type="checkbox"><label>Batting</label></td>
                    <td><input type="checkbox"><label>Bowling</label></td>
                </tr>
                <tr>
                    <td>Bat Style:</td>
                    <td> <input type="checkbox"><label>Right Handed</label></td>
                    <td> <input type="checkbox"><label>Left Handed</label></td>
                </tr>
                <tr>
                    <td>Matches:</td>
                    <td><input type="number" placeholder="Matches Played"></td>
                </tr>
                <tr>
                    <td>Runs:</td>
                    <td><input type="number" placeholder="Total Runs Scored"></td>
                </tr>
                <tr>
                    <td>Wickets:</td>
                    <td><input type="number" placeholder="Total Wickets Taken"></td>
                </tr>
                <tr>
                    <td>Achievements:</td>
                    <td><textarea rows="4" cols="20" placeholder="Achievements till now" autofocus></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit" style="text-align: center;"><input type="reset" value="reset"></td>
                    
                </tr>
            </table>
            
           
        </form>
        
    </div>
    
    
    </body>
</html>
